apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
    spec:
      containers:
      - name: tomcat
        image: tomcat:9.0
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: tomcat-war-volume
          mountPath: /usr/local/tomcat/webapps
      volumes:
      - name: tomcat-war-volume
        persistentVolumeClaim:
          claimName: tomcat-war-pvc
